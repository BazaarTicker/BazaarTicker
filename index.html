<!--- index.html --->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery-3.5.1.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="Chart.js"></script>
        <title>Bazaar Tracker</title>
        <link rel="stylesheet" href="main.css">
        

    </head>
    <body>

        <nav class="navbar navbar-inverse" style="background-color: #3C4145">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" onclick=location.reload()>Bazaar Tracker</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <span class="navbar-text">Created by:</span>
                    <li><a href="https://github.com/brendansaw">Brendan Saw</a></li>
                    <li><a href="https://github.com/MarkusH17">Markus Hughes</a></li>
                    <li><a href="https://github.com/Cleanliness">Roy Li</a></li>
                </ul>
                </div>
        </nav>

        <div class="mainDiv" id="leftDiv">
            <div class="searchInterfaceDiv" id="searchInterface">
                <form>
                    <p><b>Enchanted Status Item Filter:</b></p>
                    <input type="radio" name="enchantStatus" id="allEnchants" onclick="changedEnchanted()">All<br>
                    <input type="radio" name="enchantStatus" id="enchanted" onclick="changedEnchanted()">Enchanted Only<br>
                    <input type="radio" name="enchantStatus" id="unenchanted" onclick="changedEnchanted()">Unenchanted Only
                </form><br>
                <p><b>Search for an item:</b></p>
                <input type="text" name="fname" class="searchInput" id="searchInput">
        
                <br>
                <div class="sortedInterfaceDiv" id="sortedInterface"></div>
            </div>
        </div>

        <div class="mainDiv" id="midDiv">

            <div class = "buttonPanel">

                <form>
                    <input type="radio" name="timeIntervalSelect" value=0 checked="checked" onclick="changeGraphInterval(value)">Seconds</input>
                    <input type="radio" name="timeIntervalSelect" value=1 onclick="changeGraphInterval(value)">Minutes</input>
                    <input type="radio" name="timeIntervalSelect" value=2 onclick="changeGraphInterval(value)">Hours</input>
                </form>
            </div>
            <div class="graphDisplay" id="graphDiv">
            </div>
            <div class="itemDivContainer">
                <div class="itemImgDiv" id="itemImgId"></div>
            </div>
            <div class="priceBuyTablePos">
                <table style="width:100%" id="priceBuyTable" class="table">
                    <thead>
                        <caption id="itemBuyCaption" class="itemBuyCaptionClass" style="text-align: right; margin-right: 25px">Buy Orders</caption>
                        <tr>
                            <th>Orders</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="buyBody_id" class ="buyBody_class">  
                    </tbody>
                </table>
            </div>
            
            <div class="priceSellTablePos">
                <table style="width:100%" id="priceSellTable" class="table">
                    <caption id="itemSellCaption" class="itemSellCaptionClass" style="text-align: left; margin-left: 25px">Sell Orders</caption>
                    <tr>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Orders</th>
                    </tr>
                    <tbody id="sellBody_id" class ="sellBody_class">
                    </tbody>
                </table>
            </div>
            
        </div>

    

        <div class="mainDiv" id="rightDiv">
            <div class="emailForm">
            <form name="Data_Form" action="">

                <label for="uemail">Email</label><br>
                <input type="email" class="uemail-class" id="uemail" name="uemail" autocomplete="on" size="30" value=""><br>
                <label class="error" for="uemail" id="uemail_error">Please enter a valid E-mail</label>
                <br><br>

                <label for="formItem">Selected Item</label><br>
                <input type="text" id="formItem" name="formItem" size="30" disabled="on" value=""><br>
                <label class="error" for="formItem" id="formItem_error">Select an item by searching</label>
                <br><br>

                <input type="radio" id="Buy" name ="buyorsell" value="Buy">
                <label for="Buy">Buy</label><br>
                <input type="radio" id="Sell" name="buyorsell" value="Sell">
                <label for="Sell">Sell</label><br>
                <label class="error" for="buyorsell" id="buyorsell_error">Select an option</label>
                <br><br>

                <label for="priceReq">Price</label><br>
                <input type="number" id="priceReq" name="priceReq" size="30" value="" min="0"><br>
                <label class="error" for="priceReq" id="priceReq_error">Please specify a price</label>

                <br><br>

                <input type="submit" name="submit" id="dataButton" class="dataButtonClass" value="Add Request">
                <input type="reset">
                
            </form>
            </div>

        </div>
        
        <script src="jquery-3.5.1.js"></script>
        <script src="graph.js"></script>
        <script src="main.js"></script>
        <script src="validation.js"></script>

    </body>
</html>
