<!--- index.html --->
<!DOCTYPE html>
<html>
    <head>
        <script src="Chart.js"></script>
        <script src="jquery-3.5.1.js"></script>
        <title>Bazaar Test</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <form>
            <p>Item Filter: Enchanted Status</p>
            <input type="radio" name="enchantStatus" id="allEnchants" onclick="changedEnchanted()">All<br>
            <input type="radio" name="enchantStatus" id="enchanted" onclick="changedEnchanted()">Enchanted Only<br>
            <input type="radio" name="enchantStatus" id="unenchanted" onclick="changedEnchanted()">Unenchanted Only
        </form>

        <input type="text" name="fname" class="searchInput" id="searchInput">
        <button type = "button" id="searchButton">Get Prices</button>

        <br>
        <div class="sortedInterfaceDiv" id="sortedInterface"></div>

        <div class="priceBuyTablePos">
            <table style="width:100%" id="priceBuyTable" class="priceBuyTableClass">
                <caption id="itemBuyCaption" class="itemBuyCaptionClass">Buy</caption>
            <tr>
                <th>Orders</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td id="itemBuyPrice">0</td>
                <td id="itemSellPrice">0</td>
                <td id="itemPl">0.0</td>
            </tr>
            </table>
        </div>
        
        <div class="priceSellTablePos">
            <table style="width:100%" id="priceSellTable" class="priceSellTableClass">
                <caption id="itemSellCaption" class="itemSellCaptionClass">Sell</caption>
            <tr>
                <th>Buy Price</th>
                <th>Sell Price</th>
            </tr>
            <tr>
                <td id="itemBuyPrice1">0.00</td>
                <td id="itemSellPrice1">0.00</td>
            </tr>
            </table>
        </div>

        <div class="graphDisplay" id="graphDiv"></div>
        <script src="graph.js"></script>
        <script src="main.js"></script>
    </body>
</html>
