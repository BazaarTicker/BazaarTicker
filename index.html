<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery-3.5.1.js"></script>
        
        <script src="Chart.js"></script>
        <title>Bazaar Tracker</title>
        <link rel="stylesheet" href="main.css">
        

    </head>
    <body>

        <nav class="navbar navbar-inverse" style="background-color: #3C4145">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" onclick=location.reload()>Bazaar Tracker</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <span class="navbar-text">Created by:</span>
                    <li><a href="https://linkedin.com/in/brendan-saw">Brendan Saw</a></li>
                    <li><a href="https://www.linkedin.com/in/markus-hughes">Markus Hughes</a></li>
                    <li><a href="https://github.com/Cleanliness">Roy Li</a></li>
                </ul>
                </div>
        </nav>

        <div class="searchInterfaceDiv" id="searchInterface">
            <form>
                <p><b>Enchanted Status Item Filter:</b></p>
                <input type="radio" name="enchantStatus" id="allEnchants" onclick="changedEnchanted()">All<br>
                <input type="radio" name="enchantStatus" id="enchanted" onclick="changedEnchanted()">Enchanted Only<br>
                <input type="radio" name="enchantStatus" id="unenchanted" onclick="changedEnchanted()">Unenchanted Only
            </form><br>
            <p><b>Search for an item:</b></p>
            <input type="text" name="fname" class="searchInput" id="searchInput">
            <button type = "button" id="searchButton">Get Prices</button>
    
            <br>
            <div class="sortedInterfaceDiv" id="sortedInterface"></div>
        </div> 

        <div class="priceTablePos">
            <table style="width:100%" id="priceTable" class="priceTableClass">
                <caption id="itemCaption" class="itemCaptionClass">Item</caption>
            <tr>
                <th>Buy Price</th>
                <th>Sell Price</th>
            </tr>
            <tr>
                <td id="itemBuyPrice">0.00</td>
                <td id="itemSellPrice">0.00</td>
            </tr>
            </table>
        </div>

        
        <div class="graphDisplay" id="graphDiv"></div>
        <script src="graph.js"></script>
        <script src="main.js"></script>

    </body>
</html>
